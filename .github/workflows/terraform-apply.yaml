name: Terraform Plan and Apply

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: a4a6dff2-305d-4952-886e-d5cd55fa6e0c
      ARM_CLIENT_SECRET: bc3d2d3f-3c22-4dbd-9492-665a80d9065a
      ARM_TENANT_ID: 5758ba81-3562-4fdb-9792-9afa5fb9e154
      ARM_SUBSCRIPTION_ID: ba3f5e3d-80c4-464d-bdcf-53a2c90965f4

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        run: az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
